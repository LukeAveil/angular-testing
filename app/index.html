<!DOCTYPE html>
<html ng-app="angularTesting">
  <head>
    <script src="bower_components/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/ToDoController.js"></script>
    <meta charset="utf-8">
    <title>Angular TDD</title>
  </head>
  <body>
    <div id="todos" ng-controller="ToDoController as controller">
     <p ng-repeat="todo in controller.todos">
       {{ todo.text }}: {{ todo.completed ? "completed" : "not completed "}}
     </p>
     <input id="new-todo-name" type="text" ng-model="todoText">
     <button id="add-todo" ng-click="controller.addTodo(todoText)">Add a ToDo</button>
     <button id="remove-todos" ng-click="controller.removeTodo()">Remove last ToDo</button>
    </div>
  </body>
</html>
